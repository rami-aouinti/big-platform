api-key-controllers:
    resource:
        path: ../src/ApiKey/Transport/Controller/Api/
        namespace: App\ApiKey\Transport\Controller\Api
    type: attribute
    prefix: /api
    defaults:
        _format: json

role-controllers:
    resource:
        path: ../src/Role/Transport/Controller/Api/
        namespace: App\Role\Transport\Controller\Api
    type: attribute
    prefix: /api
    defaults:
        _format: json

tool-controllers:
    resource:
        path: ../src/Tool/Transport/Controller/Api/
        namespace: App\Tool\Transport\Controller\Api
    type: attribute
    prefix: /api
    defaults:
        _format: json

user-controllers:
    resource:
        path: ../src/User/Transport/Controller/Api/
        namespace: App\User\Transport\Controller\Api
    type: attribute
    prefix: /api
    defaults:
        _format: json

api.swagger_ui:
    path: /api/doc
    methods: GET
    defaults: { _controller: nelmio_api_doc.controller.swagger_ui }

api.swagger:
    path: /api/doc.json
    methods: GET
    defaults: { _controller: nelmio_api_doc.controller.swagger }



2fa_login:
    path: /{_locale}/auth/2fa
    defaults:
        _controller: "scheb_two_factor.form_controller::form"

2fa_login_check:
    path: /{_locale}/auth/2fa_check

homeLocale:
    path: /{_locale}
    requirements:
        _locale: '%app_locales%'
    defaults:
        _controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController::redirectAction
        _locale: '%locale%'
        route: homepage
        permanent: true

crm-controller:
    resource: ../src/Crm/Transport/API/
    type: attribute
    prefix: /{_locale}
    requirements:
        _locale: '%app_locales%'
    defaults:
        _locale: '%locale%'

api:
    resource: ../src/Crm/Transport/API/
    type: attribute
    prefix: /api/crm/


auth:
    resource: ../src/Admin/Crm/Controller/Auth/
    type: attribute
    prefix: /auth

security:
    resource: ../src/Admin/Crm/Controller/Security/
    type: attribute
    prefix: /{_locale}
    requirements:
        _locale: '%app_locales%'
    defaults:
        _locale: '%locale%'

kernel:
    resource: ../src/Kernel.php
    type: attribute

home:
    path: /
    defaults:
        _controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController::redirectAction
        route: homepage
        permanent: true


admin:
    resource: ../src/Admin/Crm/Controller/
    type: attribute
    prefix: /{_locale}/admin
    requirements:
        _locale: '%app_locales%'
    defaults:
        _locale: '%locale%'
